<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InfinityTechnology Support Chat</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      --color-body: #f5f7fb;
      --color-surface: #ffffff;
      --color-surface-muted: #eef1f8;
      --color-border: #d6deeb;
      --color-text: #1f2329;
      --color-muted: #6b7585;
      --color-primary: #479aed;
      --color-user: #479aed;
      --shadow-soft: 0 24px 48px rgba(15, 23, 42, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      background: var(--color-surface);
      color: var(--color-text);
    }

    .chat-shell {
      background: var(--color-surface);
      border-radius: 0;
      border: none;
      width: 100%;
      height: 100%;
      min-height: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: none;
      flex: 1 1 auto;
      min-height: 0;
    }

    .chat-shell__header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 16px 24px;
      padding-right: 108px;
      background: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
      gap: 12px;
    }

    .chat-shell__profile {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
      width: 100%;
    }

    .chat-shell__avatar {
      width: 40px;
      height: 40px;
      border-radius: 11px;
      padding: 3px;
      background: var(--color-surface-muted);
      border: 1px solid var(--color-border);
      object-fit: contain;
    }

    .chat-shell__titles {
      display: grid;
      gap: 1px;
    }

    .chat-shell__title {
      font-size: 0.84rem;
      font-weight: 600;
      margin: 0;
      color: var(--color-text);
    }

    .chat-shell__subtitle {
      margin: 0;
      font-size: 0.76rem;
      color: var(--color-muted);
    }

    .chat-shell__main {
      flex: 1 1 auto;
      background: var(--color-surface-muted);
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .chat-shell__scroll {
      flex: 1 1 auto;
      min-height: 0;
      overflow-y: auto;
      padding: 20px 24px 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .chat-shell__time {
      align-self: center;
      background: rgba(111, 123, 133, 0.16);
      color: var(--color-muted);
      font-size: 0.75rem;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 999px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .chat-shell__log {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 85%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
    }

    .message__bubble {
      padding: 14px 18px;
      background: var(--color-surface);
      border-radius: 20px;
      border-bottom-left-radius: 6px;
      box-shadow: 0 16px 30px rgba(15, 23, 42, 0.08);
      color: var(--color-text);
    }

    .message--user {
      margin-left: auto;
      align-items: flex-end;
    }

    .message--user .message__bubble {
      background: var(--color-user);
      color: #ffffff;
      border-radius: 20px;
      border-bottom-right-radius: 6px;
      box-shadow: none;
    }

    .message__author {
      font-size: 0.8125rem;
      font-weight: 600;
      margin: 0 0 4px;
      color: var(--color-muted);
    }

    .message--user .message__author {
      color: rgba(255, 255, 255, 0.8);
    }

    .message__text {
      margin: 0;
      font-size: 0.975rem;
      line-height: 1.5;
    }

    .message__meta {
      font-size: 0.75rem;
      color: var(--color-muted);
      align-self: flex-start;
    }

    .message--user .message__meta {
      color: rgba(255, 255, 255, 0.75);
      align-self: flex-end;
    }

    .chat-shell__form {
      padding: 18px 24px 24px;
      display: flex;
      gap: 12px;
      align-items: center;
      background: var(--color-surface);
      border-top: 1px solid var(--color-border);
    }

    .chat-shell__input {
      flex: 1 1 auto;
      border-radius: 24px;
      padding: 12px 18px;
      border: 1px solid var(--color-border);
      background: var(--color-surface-muted);
      font-size: 1rem;
      color: var(--color-text);
    }

    .chat-shell__input::placeholder {
      color: rgba(111, 123, 133, 0.7);
    }

    .chat-shell__input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(71, 154, 237, 0.18);
      background: var(--color-surface);
    }

    .chat-shell__submit {
      width: 48px;
      height: 48px;
      border-radius: 16px;
      border: none;
      background: var(--color-primary);
      color: #ffffff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .chat-shell__submit:focus-visible {
      outline: 2px solid #ffffff;
      outline-offset: 2px;
    }

    .chat-shell__submit:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 20px rgba(71, 154, 237, 0.35);
    }

    .chat-shell__submit:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .chat-shell__submit .chat-shell__emoji {
      font-size: 1.35rem;
      line-height: 1;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    @media (max-width: 540px) {
      .chat-shell__header {
        padding-left: 16px;
        padding-right: 16px;
      }

      .chat-shell__form {
        padding-left: 16px;
        padding-right: 16px;
      }

      .chat-shell__scroll {
        padding: 16px;
      }

      .chat-shell__title {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="chat-shell" aria-label="InfinityTechnology Support chat">
    <header class="chat-shell__header">
      <div class="chat-shell__profile">
        <img class="chat-shell__avatar" src="logo.png" alt="InfinityTechnology Support logo">
        <div class="chat-shell__titles">
          <p class="chat-shell__title">InfinityTechnology Support</p>
          <p class="chat-shell__subtitle">Online Â· IT specialists standing by</p>
        </div>
      </div>
    </header>
    <main class="chat-shell__main">
      <div class="chat-shell__scroll" id="chatScroll">
        <div id="sessionTime" class="chat-shell__time" role="status"></div>
        <div id="chatLog" class="chat-shell__log" aria-live="polite"></div>
      </div>
    </main>
    <form id="chatForm" class="chat-shell__form" autocomplete="off">
      <label class="sr-only" for="chatMessage">Enter your message</label>
      <input id="chatMessage" class="chat-shell__input" name="message" type="text" placeholder="Ask I.T.S. for help..." required>
      <button type="submit" class="chat-shell__submit">
        <span class="sr-only">Send message</span>
        <span aria-hidden="true" class="chat-shell__emoji">ðŸ“¨</span>
      </button>
    </form>
  </section>
  <script>
    const messageTemplates = [
      { author: 'InfinityTechnology Support', role: 'agent', text: 'I can walk you through the diagnostics or start a remote session if you prefer.' },
      { author: 'InfinityTechnology Support', role: 'agent', text: 'If you have a screenshot or error code, feel free to drop it in and I will take a look.' },
      { author: 'InfinityTechnology Support', role: 'agent', text: 'We keep most workstation components in stock, so next-day shipping is no problem.' },
      { author: 'InfinityTechnology Support', role: 'agent', text: 'Happy to coordinate with your onsite team if the fix requires hands-on help.' },
      { author: 'InfinityTechnology Support', role: 'agent', text: 'Let me know if you want proactive monitoring set up after we solve this issue.' }
    ];

    const scriptedConversation = [
      { role: 'agent', author: 'InfinityTechnology Support', text: 'Welcome to InfinityTechnology Support. Let us know what system you need help with today.' },
      { role: 'user', author: 'You', text: 'Our conference room hub stopped sharing screens this morning.' },
      { role: 'agent', author: 'InfinityTechnology Support', text: 'Understood. Is the hub showing any status lights or error messages?' },
      { role: 'user', author: 'You', text: 'The power LED keeps flashing orange and the touch panel says "update failed".' },
      { role: 'agent', author: 'InfinityTechnology Support', text: 'Thanks - that usually means the firmware download stalled. I can push the latest image remotely if the hub is online.' },
      { role: 'user', author: 'You', text: 'Yes, it is still on the network.' },
      { role: 'agent', author: 'InfinityTechnology Support', text: 'Great, I will start the reinstall now. It should take about five minutes and I will monitor the progress for you.' }
    ];

    const chatLog = document.getElementById('chatLog');
    const chatScroll = document.getElementById('chatScroll');
    const chatForm = document.getElementById('chatForm');
    const chatMessage = document.getElementById('chatMessage');
    const sessionTime = document.getElementById('sessionTime');

    const startTimestamp = new Date();
    sessionTime.textContent = startTimestamp.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
    sessionTime.setAttribute('aria-label', `Conversation started at ${sessionTime.textContent}`);

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
    }

    function createMessage(data, timestamp) {
      const wrapper = document.createElement('article');
      wrapper.className = `message message--${data.role}`;
      wrapper.setAttribute('data-author', data.author);
      wrapper.setAttribute('data-role', data.role);

      const bubble = document.createElement('div');
      bubble.className = 'message__bubble';

      const authorLine = document.createElement('p');
      authorLine.className = 'message__author';
      authorLine.textContent = data.author;
      bubble.appendChild(authorLine);

      const textNode = document.createElement('p');
      textNode.className = 'message__text';
      textNode.textContent = data.text;
      bubble.appendChild(textNode);

      const meta = document.createElement('footer');
      meta.className = 'message__meta';
      meta.textContent = formatTime(timestamp);

      wrapper.append(bubble, meta);
      return wrapper;
    }

    function appendMessage(data) {
      const timestamp = data.timestamp ? new Date(data.timestamp) : new Date();
      const messageEl = createMessage(data, timestamp);
      chatLog.appendChild(messageEl);
      requestAnimationFrame(() => {
        chatScroll.scrollTo({ top: chatScroll.scrollHeight, behavior: 'smooth' });
      });
    }

    function preloadConversation() {
      scriptedConversation.forEach((entry, index) => {
        setTimeout(() => appendMessage(entry), 400 * index);
      });
    }

    function agentReply() {
      const template = messageTemplates[Math.floor(Math.random() * messageTemplates.length)];
      setTimeout(() => appendMessage({ ...template }), 650);
    }

    chatForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const text = chatMessage.value.trim();
      if (!text) {
        return;
      }
      appendMessage({ role: 'user', author: 'You', text });
      chatMessage.value = '';
      agentReply();
      chatMessage.focus();
    });

    preloadConversation();
  </script>
</body>
</html>
